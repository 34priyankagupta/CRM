<div class="all-background-list">
    <div class="container">
        <div class="smallLine">
            <h2>Customers</h2>
        </div>

        <table ng-hide="allCustList" class="table table-bordered table-hover text-center  table-background">

            <thead>
                <tr>
                    <th class="text-center">ID</th>
                    <th class="text-center">FirstName</th>
                    <th class="text-center">LastName</th>
                    <th class="text-center">Email</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="oEmp in result.data">
                    <td>
                        <a href="#">{{oEmp.id}}</a>
                    </td>
                    <td>{{oEmp.firstName}}</td>
                    <td>{{oEmp.lastName}}</td>
                    <td>{{oEmp.email}}</td>
                    <td>
                        <!-- <a ui-sref="deleteCustomer({id:oEmp.id})"> -->
                        <a href="#!/deleteCustomer/{{oEmp.id}}">
                            <button class="btn btn-default">Delete</button>
                        </a>
                        <a href="#!/updateCustomer/{{oEmp.id}}">
                            <button class="btn btn-default">Update</button>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <label ng-show="allCustList" class="stillFetching" style="color: rgba(255, 255, 255, 0.781)"> Please wait while Customer list is
            fetched!!!!!!</label>
    </div>
</div>
