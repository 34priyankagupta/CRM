<style>
    .showProfile {
        width: 100px;
        height: 100px;
        text-align: center;
        /* margin-bottom: 10px; */
    }

    .card {
        height: 200px;
        width: 200px;
        border: 1px solid rgb(221, 221, 221);
        padding: 5px;
        margin: 5px;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.2);
        left: 50%;
        transform: translate(-50%,0);
        overflow: auto;
    }

    .card:hover {
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2);
    }

    .center{
        text-align: center;
    }

    .block {
        display: block;
        text-align: center;
    }

    #labelInfo {
        font-size: 75%;
        color: rgb(31, 31, 31);
    }
</style>

<div class="card col-md-12">

    <div class="col-md-12 center" style="background-color: rgba(238, 238, 238, 0.623);">
        <div>
            <img src="" alt="Profile" class="showProfile" onerror="src='resources/pages/img/avtaar.png'">
        </div>
    </div>

    <div class="col-md-12 block">
        <span id="labelInfo" title="{{info.id}}"> {{info.id}}</span>
    </div>
    <div class="col-md-12 block">
        <!-- <i class="fa fa-user"> </i> -->
        <span id="labelInfo" title="{{info.firstName}}" style="text-transform: uppercase;"> {{info.firstName}} {{info.lastName}}</span>
    </div>

    <div class="col-md-12 block">
        <!-- <i class="fa fa-envelope-square"> </i> -->
        <span id="labelInfo" title="{{info.email}}" style="text-transform: lowercase;"> {{info.email}}</span>
    </div>

</div>
