<style>
    .loader {
        position: relative;
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #3498db;
        width: 200px;
        height: 200px;
        animation: spin 10s linear infinite;
        left: 40%;
    }


    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>

<div class="loader"></div>
